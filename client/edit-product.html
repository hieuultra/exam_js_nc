<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>editpro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">EDIT PRO</h2>
      <form method="post" action="#" onsubmit="updateProduct()">
        <div class="mb-3">
          <label for="" class="form-label"> Id: </label>
          <input type="text" name="id" id="id" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label"> Name: </label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label"> Image: </label>
          <input type="text" name="image" id="image" class="form-control" />
        </div>
        Cat :
        <select name="cat" id="cat">
          <option value="1">Ao</option>
          <option value="2">Quan</option>
          <option value="3">Giay</option>
        </select>
        <div class="mb-3">
          <label for="" class="form-label"> Price: </label>
          <input type="text" name="price" id="price" class="form-control" />
        </div>

        <input
          type="submit"
          value="Cập nhật sản phẩm"
          class="btn btn-primary"
        />
      </form>
      <a href="./product.html" class="btn btn-primary">LIST</a>
    </div>

    <script type="text/javascript" src="./edit.js"></script>
  </body>
</html>
