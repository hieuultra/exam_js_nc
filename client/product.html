<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <a href="./login.html">
        <input type="button" value="LOGIN" class="btn btn-primary"
      /></a>
      <h2 class="mb-4">ADD PRODUCT</h2>
      <form action="#" method="post" onsubmit="addProduct()">
        <div class="mb-3">
          <label for="" class="form-label"> Name </label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label"> Image </label>
          <input type="text" name="image" id="image" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Cat</label>
          <select name="cat" id="cat">
            <option value="1">Ao</option>
            <option value="2">Quan</option>
            <option value="3">Giay</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Price</label>
          <input type="text" name="price" id="price" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <pre id="mess"></pre>
      </form>

      <h2 class="mb-4">LIST PRODUCT</h2>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>image</th>
            <th>cat</th>
            <th>price</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./product.js"></script>
  </body>
</html>
